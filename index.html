<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card container mt-2" id="cardIninicio">

        <h1>Jogo da Velha</h1>

        <div class="row" id="l0">

            <input type="text" disabled class="form-control m-1 col-1" id="l0c0">


            <input type="text" disabled class="form-control m-1 col-1" id="l0c1">


            <input type="text" disabled class="form-control m-1 col-1" id="l0c2">

        </div>
        <div class="row" id="l1">

            <input type="text" disabled class="form-control m-1 col-1" id="l1c0">


            <input type="text" disabled class="form-control m-1 col-1" id="l1c1">


            <input type="text" disabled class="form-control m-1 col-1" id="l1c2">

        </div>
        <div class="row" id="l2">

            <input type="text" disabled class="form-control m-1 col-1" id="l2c0">


            <input type="text" disabled class="form-control m-1 col-1" id="l2c1">


            <input type="text" disabled class="form-control m-1 col-1" id="l2c2">

        </div>

        <div class="row">
            <label for="">Linha: </label><input type="number" class="form-control m-1 col-1" id="linha" min="0" max="2">

            <label for="">Coluna: </label><input type="number" class="form-control m-1 col-1" id="coluna" min="0" max="2">
        </div>
        <button class="btn btn-primary m-1 col-3" onclick="jogar()" id="btnJogar">Confirmar Jogada</button>
        <button class="btn btn-primary m-1 col-3" onclick="reiniciar()" id="reiniciar">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
